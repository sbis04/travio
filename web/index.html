<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Travio">
  <link rel="apple-touch-icon" href="icons/icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <meta name="google-signin-client_id" content="675329185265-cdhse07170b4vmk2kvapv04ujuuj8a4o.apps.googleusercontent.com">

  <title>Travio</title>
  <link rel="manifest" href="manifest.json">

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3bTPt8TFGJqmmQNtTR-8PgT0FM7TBrss&libraries=drawing"></script>

  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #FFFDF7;
    }

    .loader {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100vh;
    }

    .loader .logo {
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0% {
        filter: blur(0px);
        opacity: 1;
        scale: 0.55;
      }

      50% {
        filter: blur(1px);
        opacity: 0.6;
        scale: 0.5;
      }

      100% {
        filter: blur(0px);
        opacity: 1;
        scale: 0.5;
      }
    }
  </style>
</head>

<body>
  <!-- Loading animation -->
  <div class="loader">
    <img class="logo" width="100" height="100" viewBox="0 0 40 31" fill="none" src="icons/icon-192.png" alt="Loading indicator..." />
  </div>

  <script>
    // Hide the loading animation when Flutter is ready
    window.addEventListener('load', function () {
      // Check if Flutter is ready
      if (window.flutter_web_optimizer) {
        // Flutter web optimizer is available, hide loader immediately
        const loader = document.querySelector('.loader');
        if (loader) {
          loader.style.display = 'none';
        }
      } else {
        // Wait for Flutter to initialize
        let attempts = 0;
        const maxAttempts = 50; // 5 seconds max

        const checkFlutterReady = function () {
          attempts++;

          // Check if Flutter has initialized by looking for the main app container
          const flutterApp = document.querySelector('flt-glass-pane') ||
            document.querySelector('#flutter_target') ||
            document.querySelector('[data-flutter-view]');

          if (flutterApp || attempts >= maxAttempts) {
            const loader = document.querySelector('.loader');
            if (loader) {
              loader.style.opacity = '0';
              loader.style.transition = 'opacity 0.3s ease-out';
              setTimeout(function () {
                loader.style.display = 'none';
              }, 300);
            }
          } else {
            setTimeout(checkFlutterReady, 100);
          }
        };

        checkFlutterReady();
      }
    });
  </script>

  <!-- Load and run Flutter entrypoint -->
  <script src="flutter_bootstrap.js?{{TIMESTAMP}}" async></script>
</body>

</html>
